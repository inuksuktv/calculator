<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="inputs">
            <div class="digits">
                <button class="clear">Clear</button>
                <div class="first row">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                </div>
                <div class="second row">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                </div>
                <div class="third row">
                    <button class="7">1</button>
                    <button class="8">2</button>
                    <button class="9">3</button>
                </div>
                <div class="fourth row">
                    <button class="negative">+/-</button>
                    <button class="0">0</button>
                    <button class="decimal">.</button>
                </div>
            </div>
            <div class="operators">
                <button class="divide">/</button>
                <button class="multiply">*</button>
                <button class="subtract">-</button>
                <button class="add">+</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
